<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIVEGUARD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="green">
  <div class="bg-aurora"></div>
  <div class="container">
    <div class="card glass">
      <div class="header">
        <div class="title-wrap">
          <h1 class="title">LIVEGUARD</h1>
          <p class="subtitle">Realâ€‘Time Voice Authenticity Monitor</p>
        </div>
        <div class="status">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Disconnected</span>
        </div>
      </div>

      <div class="dashboard">
        <div class="gauge">
          <svg viewBox="0 0 200 200" class="gauge-svg">
            <defs>
              <linearGradient id="gaugeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#00ffa3"/>
                <stop offset="50%" stop-color="#f7d200"/>
                <stop offset="100%" stop-color="#ff2757"/>
              </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="86" class="gauge-track"></circle>
            <circle cx="100" cy="100" r="86" class="gauge-arc" id="gaugeArc"></circle>
          </svg>
          <div class="gauge-center">
            <div class="gauge-value" id="gaugeValue">0%</div>
            <div class="latency" id="latency">0 ms</div>
          </div>
        </div>

        <div class="right-pane">
          <canvas id="wave" width="700" height="180"></canvas>
          <div class="level-wrap">
            <div class="level-bar">
              <div class="level-fill" id="levelFill"></div>
            </div>
            <div class="level-label">Mic Level</div>
          </div>
          <div class="controls">
            <button id="btnStart" class="btn primary">Start</button>
            <button id="btnStop" class="btn">Stop</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
